; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32          ; 使用 ESP32 平台
board = esp32dev                 ; 开发板类型 (ESP32 DevKit)
framework = arduino              ; 使用 Arduino 框架

; 串口监视器配置
monitor_speed = 115200           ; 串口波特率
monitor_port = /dev/cu.usbserial-*  ; 串口端口 (macOS)

; 编译选项
build_flags = 
    -DCORE_DEBUG_LEVEL=3         ; 调试级别
    -DBOARD_HAS_PSRAM            ; 如果板子有 PSRAM

; 库依赖 (示例)
lib_deps = 
    ; adafruit/Adafruit NeoPixel @ ^1.10.0
    ; bblanchon/ArduinoJson @ ^6.19.0

; 上传配置
upload_speed = 921600            ; 上传速度
upload_port = /dev/cu.usbserial-* ; 上传端口

; 其他常用配置
; board_build.flash_mode = dio
; board_build.f_cpu = 240000000L
; board_build.f_flash = 80000000L
; board_build.flash_size = 4MB