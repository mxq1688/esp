</head>
<body>
    <div class="container">
        <h1>ğŸŒˆ ESP32-S3 RGB LED æ§åˆ¶å™¨</h1>
        
        <div class="control-group">
            <h3>ğŸ”— è¿æ¥è®¾ç½®</h3>
            <input type="text" id="espIP" class="ip-input" placeholder="è¾“å…¥ESP32-S3çš„IPåœ°å€" value="192.168.1.100">
            <button onclick="testConnection()">æµ‹è¯•è¿æ¥</button>
            <button onclick="getStatus()">è·å–çŠ¶æ€</button>

        <div class="control-group">
            <h3>ğŸ¨ é¢œè‰²æ§åˆ¶</h3>
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="slider-container">
                <label for="redSlider">ğŸ”´ çº¢è‰² (Red)</label>
                <input type="range" id="redSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="redValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="greenSlider">ğŸŸ¢ ç»¿è‰² (Green)</label>
                <input type="range" id="greenSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="greenValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="blueSlider">ğŸ”µ è“è‰² (Blue)</label>
                <input type="range" id="blueSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="blueValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="brightnessSlider">ğŸ’¡ äº®åº¦ (Brightness)</label>
                <input type="range" id="brightnessSlider" min="0" max="100" value="50" oninput="updateColor()">
                <div class="value-display" id="brightnessValue">50%</div>
            </div>
            
            <button onclick="setColor()">è®¾ç½®é¢œè‰²</button>
            <button onclick="setPresetColor('red')">çº¢è‰²</button>
            <button onclick="setPresetColor('green')">ç»¿è‰²</button>
            <button onclick="setPresetColor('blue')">è“è‰²</button>
            <button onclick="setPresetColor('white')">ç™½è‰²</button>
            <button onclick="setPresetColor('off')">å…³é—­</button>
        </div>
        
        <div class="control-group">
            <h3>âœ¨ æ•ˆæœæ§åˆ¶</h3>
            <button id="effectButton" class="effect-button active" onclick="toggleEffect()">å¼€å¯è‡ªåŠ¨å‘¼å¸æ•ˆæœ</button>
        </div>
        
        <div id="status" class="status">
            ğŸ’¡ å‡†å¤‡å°±ç»ªï¼Œè¯·è¾“å…¥ESP32-S3çš„IPåœ°å€å¹¶æµ‹è¯•è¿æ¥
        </div>
    </div>

    <script>
        let espIP = '';
        let autoEffectEnabled = true;

        function updateESPIP() {
            espIP = document.getElementById('espIP').value.trim();
            if (!espIP.startsWith('http://') && !espIP.startsWith('https://')) {
                espIP = 'http://' + espIP;
            }
        }

        function updateColor() {
            const red = document.getElementById('redSlider').value;
            const green = document.getElementById('greenSlider').value;
            const blue = document.getElementById('blueSlider').value;
            const brightness = document.getElementById('brightnessSlider').value;
            
            document.getElementById('redValue').textContent = red;
            document.getElementById('greenValue').textContent = green;
            document.getElementById('blueValue').textContent = blue;
            document.getElementById('brightnessValue').textContent = brightness + '%';
            
            // æ›´æ–°é¢œè‰²é¢„è§ˆ
            const actualR = Math.round(red * brightness / 100);
            const actualG = Math.round(green * brightness / 100);
            const actualB = Math.round(blue * brightness / 100);
            
            document.getElementById('colorPreview').style.background = 
                `rgb(${actualR}, ${actualG}, ${actualB})`;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
        }

        async function testConnection() {
            updateESPIP();
            if (!espIP) {
                showStatus('âŒ è¯·è¾“å…¥ESP32-S3çš„IPåœ°å€', true);
                return;
            }

            try {
                showStatus('ğŸ”„ æ­£åœ¨æµ‹è¯•è¿æ¥...');
                const response = await fetch(`${espIP}/api/status`);
                if (response.ok) {
                    showStatus('âœ… è¿æ¥æˆåŠŸï¼ESP32-S3å“åº”æ­£å¸¸');
                    getStatus();
                } else {
                    showStatus('âŒ è¿æ¥å¤±è´¥ï¼šæœåŠ¡å™¨å“åº”é”™è¯¯', true);
                }
            } catch (error) {
                showStatus('âŒ è¿æ¥å¤±è´¥ï¼š' + error.message, true);
            }
        }

        async function getStatus() {
            updateESPIP();
            if (!espIP) {
                showStatus('âŒ è¯·å…ˆè®¾ç½®IPåœ°å€', true);
                return;
            }

            try {
                const response = await fetch(`${espIP}/api/status`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    // æ›´æ–°ç•Œé¢çŠ¶æ€
                    document.getElementById('redSlider').value = data.color.red;
                    document.getElementById('greenSlider').value = data.color.green;
                    document.getElementById('blueSlider').value = data.color.blue;
                    document.getElementById('brightnessSlider').value = data.color.brightness;
                    
                    autoEffectEnabled = data.auto_effect;
                    updateEffectButton();
                    updateColor();
                    
                    showStatus('ğŸ“Š çŠ¶æ€å·²æ›´æ–°ï¼šR=' + data.color.red + ' G=' + data.color.green + 
                              ' B=' + data.color.blue + ' äº®åº¦=' + data.color.brightness + '%');
                } else {
                    showStatus('âŒ è·å–çŠ¶æ€å¤±è´¥', true);
                }
            } catch (error) {
                showStatus('âŒ è·å–çŠ¶æ€å¤±è´¥ï¼š' + error.message, true);
            }
        }

        async function setColor() {
            updateESPIP();
            if (!espIP) {
                showStatus('âŒ è¯·å…ˆè®¾ç½®IPåœ°å€', true);
                return;
            }

            const colorData = {
                red: parseInt(document.getElementById('redSlider').value),
                green: parseInt(document.getElementById('greenSlider').value),
                blue: parseInt(document.getElementById('blueSlider').value),
                brightness: parseInt(document.getElementById('brightnessSlider').value)
            };

            try {
                showStatus('ğŸ¨ æ­£åœ¨è®¾ç½®é¢œè‰²...');
                const response = await fetch(`${espIP}/api/color`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(colorData)
                });

                if (response.ok) {
                    showStatus('âœ… é¢œè‰²è®¾ç½®æˆåŠŸï¼');
                    autoEffectEnabled = false;
                    updateEffectButton();
                } else {
                    showStatus('âŒ é¢œè‰²è®¾ç½®å¤±è´¥', true);
                }
            } catch (error) {
                showStatus('âŒ é¢œè‰²è®¾ç½®å¤±è´¥ï¼š' + error.message, true);
            }
        }

        function setPresetColor(color) {
            const colors = {
                red: [255, 0, 0, 50],
                green: [0, 255, 0, 50],
                blue: [0, 0, 255, 50],
                white: [255, 255, 255, 50],
                off: [0, 0, 0, 0]
            };

            if (colors[color]) {
                document.getElementById('redSlider').value = colors[color][0];
                document.getElementById('greenSlider').value = colors[color][1];
                document.getElementById('blueSlider').value = colors[color][2];
                document.getElementById('brightnessSlider').value = colors[color][3];
                updateColor();
                setColor();
            }
        }

        async function toggleEffect() {
            updateESPIP();
            if (!espIP) {
                showStatus('âŒ è¯·å…ˆè®¾ç½®IPåœ°å€', true);
                return;
            }

            try {
                const response = await fetch(`${espIP}/api/effect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({enabled: !autoEffectEnabled})
                });

                if (response.ok) {
                    autoEffectEnabled = !autoEffectEnabled;
                    updateEffectButton();
                    showStatus(autoEffectEnabled ? 'âœ… è‡ªåŠ¨æ•ˆæœå·²å¼€å¯' : 'âœ… è‡ªåŠ¨æ•ˆæœå·²å…³é—­');
                } else {
                    showStatus('âŒ æ•ˆæœæ§åˆ¶å¤±è´¥', true);
                }
            } catch (error) {
                showStatus('âŒ æ•ˆæœæ§åˆ¶å¤±è´¥ï¼š' + error.message, true);
            }
        }

        function updateEffectButton() {
            const button = document.getElementById('effectButton');
            button.textContent = autoEffectEnabled ? 'å…³é—­è‡ªåŠ¨å‘¼å¸æ•ˆæœ' : 'å¼€å¯è‡ªåŠ¨å‘¼å¸æ•ˆæœ';
            button.className = autoEffectEnabled ? 'effect-button active' : 'effect-button';
        }

        // åˆå§‹åŒ–
        updateColor();
        
        // è‡ªåŠ¨è·å–çŠ¶æ€ï¼ˆæ¯5ç§’ï¼‰
        setInterval(async () => {
            if (espIP) {
                try {
                    const response = await fetch(`${espIP}/api/status`);
                    const data = await response.json();
                    if (data.status === 'ok') {
                        autoEffectEnabled = data.auto_effect;
                        updateEffectButton();
                    }
                } catch (error) {
                    // é™é»˜å¤„ç†é”™è¯¯
                }
            }
        }, 5000);
    </script>
