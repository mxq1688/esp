<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-S3 RGB LED 控制器</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .control-group h3 {
            margin-top: 0;
            color: #fff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            margin-bottom: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
        
        .value-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .effect-button.active {
            background: linear-gradient(45deg, #26de81, #20bf6b);
        }
        
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-left: 4px solid #26de81;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border-left-color: #e74c3c;
        }
        
        .ip-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .color-preview {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            margin: 15px 0;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌈 ESP32-S3 RGB LED 控制器</h1>
        
        <div class="control-group">
            <h3>🔗 连接设置</h3>
            <input type="text" id="espIP" class="ip-input" placeholder="输入ESP32-S3的IP地址" value="192.168.1.100">
            <button onclick="testConnection()">测试连接</button>
            <button onclick="getStatus()">获取状态</button>
        </div>
        
        <div class="control-group">
            <h3>🎨 颜色控制</h3>
            <div class="color-preview" id="colorPreview"></div>
            
            <div class="slider-container">
                <label for="redSlider">🔴 红色 (Red)</label>
                <input type="range" id="redSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="redValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="greenSlider">🟢 绿色 (Green)</label>
                <input type="range" id="greenSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="greenValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="blueSlider">🔵 蓝色 (Blue)</label>
                <input type="range" id="blueSlider" min="0" max="255" value="255" oninput="updateColor()">
                <div class="value-display" id="blueValue">255</div>
            </div>
            
            <div class="slider-container">
                <label for="brightnessSlider">💡 亮度 (Brightness)</label>
                <input type="range" id="brightnessSlider" min="0" max="100" value="50" oninput="updateColor()">
                <div class="value-display" id="brightnessValue">50%</div>
            </div>
            
            <button onclick="setColor()">设置颜色</button>
            <button onclick="setPresetColor('red')">红色</button>
            <button onclick="setPresetColor('green')">绿色</button>
            <button onclick="setPresetColor('blue')">蓝色</button>
            <button onclick="setPresetColor('white')">白色</button>
            <button onclick="setPresetColor('off')">关闭</button>
        </div>
        
        <div class="control-group">
            <h3>✨ 效果控制</h3>
            <button id="effectButton" class="effect-button active" onclick="toggleEffect()">开启自动呼吸效果</button>
        </div>
        
        <div id="status" class="status">
            💡 准备就绪，请输入ESP32-S3的IP地址并测试连接
        </div>
    </div>

    <script>
        let espIP = '';
        let autoEffectEnabled = true;

        function updateESPIP() {
            espIP = document.getElementById('espIP').value.trim();
            if (!espIP.startsWith('http://') && !espIP.startsWith('https://')) {
                espIP = 'http://' + espIP;
            }
        }

        function updateColor() {
            const red = document.getElementById('redSlider').value;
            const green = document.getElementById('greenSlider').value;
            const blue = document.getElementById('blueSlider').value;
            const brightness = document.getElementById('brightnessSlider').value;
            
            document.getElementById('redValue').textContent = red;
            document.getElementById('greenValue').textContent = green;
            document.getElementById('blueValue').textContent = blue;
            document.getElementById('brightnessValue').textContent = brightness + '%';
            
            // 更新颜色预览
            const actualR = Math.round(red * brightness / 100);
            const actualG = Math.round(green * brightness / 100);
            const actualB = Math.round(blue * brightness / 100);
            
            document.getElementById('colorPreview').style.background = 
                `rgb(${actualR}, ${actualG}, ${actualB})`;
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = isError ? 'status error' : 'status';
        }

        async function testConnection() {
            updateESPIP();
            if (!espIP) {
                showStatus('❌ 请输入ESP32-S3的IP地址', true);
                return;
            }

            try {
                showStatus('🔄 正在测试连接...');
                const response = await fetch(`${espIP}/api/status`);
                if (response.ok) {
                    showStatus('✅ 连接成功！ESP32-S3响应正常');
                    getStatus();
                } else {
                    showStatus('❌ 连接失败：服务器响应错误', true);
                }
            } catch (error) {
                showStatus('❌ 连接失败：' + error.message, true);
            }
        }

        async function getStatus() {
            updateESPIP();
            if (!espIP) {
                showStatus('❌ 请先设置IP地址', true);
                return;
            }

            try {
                const response = await fetch(`${espIP}/api/status`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    // 更新界面状态
                    document.getElementById('redSlider').value = data.color.red;
                    document.getElementById('greenSlider').value = data.color.green;
                    document.getElementById('blueSlider').value = data.color.blue;
                    document.getElementById('brightnessSlider').value = data.color.brightness;
                    
                    autoEffectEnabled = data.auto_effect;
                    updateEffectButton();
                    updateColor();
                    
                    showStatus('📊 状态已更新：R=' + data.color.red + ' G=' + data.color.green + 
                              ' B=' + data.color.blue + ' 亮度=' + data.color.brightness + '%');
                } else {
                    showStatus('❌ 获取状态失败', true);
                }
            } catch (error) {
                showStatus('❌ 获取状态失败：' + error.message, true);
            }
        }

        async function setColor() {
            updateESPIP();
            if (!espIP) {
                showStatus('❌ 请先设置IP地址', true);
                return;
            }

            const colorData = {
                red: parseInt(document.getElementById('redSlider').value),
                green: parseInt(document.getElementById('greenSlider').value),
                blue: parseInt(document.getElementById('blueSlider').value),
                brightness: parseInt(document.getElementById('brightnessSlider').value)
            };

            try {
                showStatus('🎨 正在设置颜色...');
                const response = await fetch(`${espIP}/api/color`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(colorData)
                });

                if (response.ok) {
                    showStatus('✅ 颜色设置成功！');
                    autoEffectEnabled = false;
                    updateEffectButton();
                } else {
                    showStatus('❌ 颜色设置失败', true);
                }
            } catch (error) {
                showStatus('❌ 颜色设置失败：' + error.message, true);
            }
        }

        function setPresetColor(color) {
            const colors = {
                red: [255, 0, 0, 50],
                green: [0, 255, 0, 50],
                blue: [0, 0, 255, 50],
                white: [255, 255, 255, 50],
                off: [0, 0, 0, 0]
            };

            if (colors[color]) {
                document.getElementById('redSlider').value = colors[color][0];
                document.getElementById('greenSlider').value = colors[color][1];
                document.getElementById('blueSlider').value = colors[color][2];
                document.getElementById('brightnessSlider').value = colors[color][3];
                updateColor();
                setColor();
            }
        }

        async function toggleEffect() {
            updateESPIP();
            if (!espIP) {
                showStatus('❌ 请先设置IP地址', true);
                return;
            }

            try {
                const response = await fetch(`${espIP}/api/effect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({enabled: !autoEffectEnabled})
                });

                if (response.ok) {
                    autoEffectEnabled = !autoEffectEnabled;
                    updateEffectButton();
                    showStatus(autoEffectEnabled ? '✅ 自动效果已开启' : '✅ 自动效果已关闭');
                } else {
                    showStatus('❌ 效果控制失败', true);
                }
            } catch (error) {
                showStatus('❌ 效果控制失败：' + error.message, true);
            }
        }

        function updateEffectButton() {
            const button = document.getElementById('effectButton');
            button.textContent = autoEffectEnabled ? '关闭自动呼吸效果' : '开启自动呼吸效果';
            button.className = autoEffectEnabled ? 'effect-button active' : 'effect-button';
        }

        // 初始化
        updateColor();
        
        // 自动获取状态（每5秒）
        setInterval(async () => {
            if (espIP) {
                try {
                    const response = await fetch(`${espIP}/api/status`);
                    const data = await response.json();
                    if (data.status === 'ok') {
                        autoEffectEnabled = data.auto_effect;
                        updateEffectButton();
                    }
                } catch (error) {
                    // 静默处理错误
                }
            }
        }, 5000);
    </script>
</body>
</html>
